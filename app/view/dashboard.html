<div class="gridListdemoBasicUsage" ng-cloak>
					<md-grid-list
				        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
				        md-row-height-gt-md="1:1" md-row-height="3:1"
				        >

				    <md-grid-tile class="gray" md-rowspan="3" md-colspan="6" md-colspan-sm="1">
						<md-content flex class="md-whiteframe-z1">
						    	<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" control='control' bounds="map.bounds">
							        <ui-gmap-markers models="markers" coords="'coords'" icon="'icon'" options="'options'" events="'events'">
							        </ui-gmap-markers>
							    </ui-gmap-google-map>
					    </md-content>
				      <md-grid-tile-footer>
				        <h3>Status Map</h3>
				      </md-grid-tile-footer>
				    </md-grid-tile>
				    
				    
				  </md-grid-list>				  
</div>
