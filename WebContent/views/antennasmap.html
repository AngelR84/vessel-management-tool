<fbtm-topbar profile="profile" path="path"></fbtm-topbar> 
<fbtm-sidebar activeitem="activeitem"></fbtm-sidebar>    

<div class="main" ng-controller="GTAntennasMapVC" ng-cloak class="container-non-responsive">
	
	<div class="angular-google-map-box">
		<google-map center="map.center" zoom="map.zoom" draggable="true" options="options" refresh=true>
          				<circle ng-repeat="c in circles track by c.id" center="c.center" stroke="c.stroke" fill="c.fill" radius="c.radius"
                visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable">
                
                	</circle>
          			<marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" icon="marker.icon"></marker>
          		
      </google-map>

	</div>

</div>
