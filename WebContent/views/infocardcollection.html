<fbtm-topbar profile="profile" path="path"></fbtm-topbar> 
<fbtm-sidebar activeitem="activeitem"></fbtm-sidebar>    

<div class="main" ng-controller="GTInfoCardsVC" ng-cloak class="container-non-responsive">
	<div class="view-container">
		<div class="row" >  
			<div class="col-sm-12" style="padding-left:20px;padding-right:20px;padding-bottom:40px;">
			    <div class="pull-left">
					<a class="btn btn-lg btn-success-transparent" href="#/infocard/list"><span class="glyphicon glyphicon-list"></span> Lista</a>
		    	</div>
				  
		        <div class="pull-right">
		          	<div class="btn btn-lg btn-success " ng-click="openInfocardModal();"><span class="glyphicon glyphicon-plus"></span> Info Card</div>
				</div>       
				<!--  <div class="text-center">
				 	<div>{{infoCardKeyList.length}}</div>
				</div>-->
			</div> 

        	<div class="col-sm-6 col-md-4 col-lg-3"  ng-repeat="key in infoCardKeyList">      
					<div class="content-box card" style="cursor:pointer;" ng-click='openInfocardModal(key)'>
		                  <div class="fbtm-infocard-view-collection-img" style="background-image:url('{{infoCardList[key].urlImg}}');"></div>
		                      <div class="fbtm-infocard-view-collection-info">
		                        <h3>{{infoCardList[key].title}}</h3>
		                        <p>{{infoCardList[key].description}}</p>
		                      </div>
		            	</div>
		      		</div>
		 	</div>
       </div>

</div>
