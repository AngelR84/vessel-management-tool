<fbtm-topbar profile="profile" path="path"></fbtm-topbar> 
<fbtm-sidebar activeitem="activeitem"></fbtm-sidebar>    

<div class="main" ng-controller="GTAntennasVC">

	<div class="view-container">
			<div class="row" >  
			  <div class="col-sm-12" style="padding-left:20px;padding-right:20px;padding-bottom:40px;">
			      <div class="pull-left">
				  	<a class="btn btn-lg btn-success-transparent" href="#/antennas/list"><span class="glyphicon glyphicon-list"></span> Lista</a>
				    <a class="btn btn-lg btn-success-transparent" href="#/antennas/map"><span class="glyphicon glyphicon-map-marker"></span> Mapa</a>
				  </div>
				  
		          <div class="pull-right">
		          	<div class="btn btn-lg btn-success" ng-click="openAntennaModal()"><span class="glyphicon glyphicon-plus"></span> Activar antena</div>
				   </div>       
				   <div class="text-center">
				 	 <div class="btn btn-lg btn-success-transparent"><span class="glyphicon glyphicon-shopping-cart"></span> Adquirir mÃ¡s antenas</div>
				  </div>  
			  </div>
	          <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="key in antennaKeyList">      
					<div class="content-box card" style="cursor:pointer;" ng-click='openAntenna(key)'>
		                  <div class="fbtm-infocard-view-collection-img" style="background-image:url('http://maps.googleapis.com/maps/api/staticmap?center=S%7C40.358650,-3.69030&zoom=18&size=640x640&maptype=roadmap&markers=color:red%7Clabel:Fibity%7C40.358650,-3.69030&sensor=false');"></div>
			         	  <div class="fbtm-infocard-view-collection-info">
		                        <h3>{{antennaList[key].name}} <span style="float:right;">{{antennaList[key].serialNumber}}</span></h3>
		                        <p><span class="glyphicon glyphicon-map-marker"></span> {{antennaList[key].location}}, {{antennaList[key].section}}.</p>
		                  </div>
		            </div>
		      </div>  
	      </div>
     </div>
</div>
